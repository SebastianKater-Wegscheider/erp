[alembic]
# Path to migration scripts, relative to this config file.
script_location = alembic

# Ensure `backend/` is on sys.path when running alembic from this folder.
prepend_sys_path = .

# This is overridden by DATABASE_URL in `alembic/env.py`.
sqlalchemy.url = postgresql+asyncpg://erp:erp@db:5432/erp

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
