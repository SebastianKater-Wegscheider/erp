services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp}
      POSTGRES_DB: ${POSTGRES_DB:-erp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://erp:erp@db:5432/erp}
      APP_STORAGE_DIR: ${APP_STORAGE_DIR:-/data}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:15173,http://localhost:5173}
      # Reliable reload on Docker Desktop file sharing (Mac/Windows).
      WATCHFILES_FORCE_POLLING: "true"
    volumes:
      - ./data:/data
      # Keep backend in sync with local code (prevents stale images during dev).
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
      # Ensure pytest config is available inside the container (avoids pytest-asyncio warnings).
      - ./pytest.ini:/app/pytest.ini:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-18000}:8000"

  frontend:
    image: node:22-alpine
    restart: unless-stopped
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:${BACKEND_PORT:-18000}/api/v1}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    ports:
      - "15173:5173"
    depends_on:
      - backend

  backup:
    build:
      context: .
      dockerfile: backup/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-erp}
      PGPASSWORD: ${POSTGRES_PASSWORD:-erp}
      PGDATABASE: ${POSTGRES_DB:-erp}
      BACKUP_DIR: ${BACKUP_DIR:-/backups}
      DATA_DIR: ${DATA_DIR:-/data}
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
    volumes:
      - ./data:/data:ro
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  frontend_node_modules:
