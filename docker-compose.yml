services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp}
      POSTGRES_DB: ${POSTGRES_DB:-erp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://erp:erp@db:5432/erp}
      APP_STORAGE_DIR: ${APP_STORAGE_DIR:-/data}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:15173,http://localhost:5173}
      BACKEND_DEV_RELOAD: ${BACKEND_DEV_RELOAD:-false}
      # Reliable reload on Docker Desktop file sharing (Mac/Windows).
      WATCHFILES_FORCE_POLLING: "true"
    volumes:
      - ./data:/data
      # Keep backend in sync with local code (prevents stale images during dev).
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
      - ./backend/scripts:/app/scripts
      # Alembic migrations (used for init/upgrade).
      - ./backend/alembic.ini:/app/alembic.ini:ro
      - ./backend/alembic:/app/alembic
      # Ensure pytest config is available inside the container (avoids pytest-asyncio warnings).
      - ./pytest.ini:/app/pytest.ini:ro
    command: >-
      sh -lc "if [ \"${BACKEND_DEV_RELOAD:-false}\" = \"true\" ]; then
      exec uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload;
      else
      exec uvicorn app.main:app --host 0.0.0.0 --port 8000;
      fi"
    depends_on:
      db:
        condition: service_healthy
      backend-migrations:
        condition: service_completed_successfully
    ports:
      - "${BACKEND_PORT:-18000}:8000"

  backend-migrations:
    build:
      context: ./backend
    restart: "no"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://erp:erp@db:5432/erp}
      ALEMBIC_BOOTSTRAP_LEGACY: ${ALEMBIC_BOOTSTRAP_LEGACY:-false}
      ALEMBIC_BOOTSTRAP_REVISION: ${ALEMBIC_BOOTSTRAP_REVISION:-}
      ALEMBIC_CONFIG_PATH: /app/alembic.ini
    volumes:
      - ./backend/scripts:/app/scripts
      - ./backend/alembic.ini:/app/alembic.ini:ro
      - ./backend/alembic:/app/alembic
    command: sh -lc "python /app/scripts/migrate_with_bootstrap.py"
    depends_on:
      db:
        condition: service_healthy

  sourcing-scraper:
    build:
      context: ./sourcing-scraper
    restart: unless-stopped
    environment:
      AGENT_BROWSER_URL: ${AGENT_BROWSER_URL:-http://agent-browser:3000}
      SOURCING_SCRAPER_TIMEOUT_SECONDS: ${SOURCING_SCRAPER_TIMEOUT_SECONDS:-60}
      SOURCING_SCRAPER_MAX_PAGES_PER_TERM: ${SOURCING_SCRAPER_MAX_PAGES_PER_TERM:-3}
      SOURCING_SCRAPER_MIN_DELAY_SECONDS: ${SOURCING_SCRAPER_MIN_DELAY_SECONDS:-2.0}
      SOURCING_SCRAPER_MAX_DELAY_SECONDS: ${SOURCING_SCRAPER_MAX_DELAY_SECONDS:-5.0}
      SOURCING_SCRAPER_USE_AGENT_BROWSER: ${SOURCING_SCRAPER_USE_AGENT_BROWSER:-true}
      SOURCING_SCRAPER_AGENT_BROWSER_PROFILE_PATH: ${SOURCING_SCRAPER_AGENT_BROWSER_PROFILE_PATH:-/app/.agent-browser/profiles/kleinanzeigen}
      SOURCING_SCRAPER_AGENT_BROWSER_SESSION_NAME: ${SOURCING_SCRAPER_AGENT_BROWSER_SESSION_NAME:-sourcing-kleinanzeigen}
    volumes:
      - ./data/sourcing-profiles:/app/.agent-browser/profiles
    ports:
      - "${SOURCING_SCRAPER_PORT:-18001}:8000"

  agent-browser:
    image: ghcr.io/zackiles/agent-browser:latest
    profiles:
      - optional-agent-browser
    restart: unless-stopped
    environment:
      AGENT_BROWSER_MAX_CONCURRENT: ${AGENT_BROWSER_MAX_CONCURRENT:-1}
      AGENT_BROWSER_HEADLESS: ${AGENT_BROWSER_HEADLESS:-true}
    volumes:
      - ./data/agent-browser:/app/data
    ports:
      - "${AGENT_BROWSER_PORT:-13000}:3000"

  frontend:
    image: node:22-alpine
    restart: unless-stopped
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:${BACKEND_PORT:-18000}/api/v1}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    ports:
      - "15173:5173"
    depends_on:
      - backend

  backup:
    build:
      context: .
      dockerfile: backup/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-erp}
      PGPASSWORD: ${POSTGRES_PASSWORD:-erp}
      PGDATABASE: ${POSTGRES_DB:-erp}
      BACKUP_DIR: ${BACKUP_DIR:-/backups}
      DATA_DIR: ${DATA_DIR:-/data}
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
    volumes:
      - ./data:/data:ro
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  frontend_node_modules:
