name: CI

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check backend

      - name: Tests (pytest)
        run: pytest -q
        working-directory: backend

  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: erp
          POSTGRES_PASSWORD: erp
          POSTGRES_DB: erp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U erp -d erp"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Apply migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://erp:erp@localhost:5432/erp
        run: alembic -c alembic.ini upgrade head

      - name: Schema drift check (models vs DB)
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://erp:erp@localhost:5432/erp
        run: python scripts/check_schema_drift.py

      - name: DB invariants (enums)
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://erp:erp@localhost:5432/erp
        run: python scripts/check_db_invariants.py

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Tests
        working-directory: frontend
        run: npm test

      - name: Build
        working-directory: frontend
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install e2e deps
        working-directory: e2e
        run: npm ci

      - name: Install Playwright (Chromium)
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Create .env for Docker Compose
        run: |
          cat > .env <<'EOF'
          BASIC_AUTH_USERNAME=test-user
          BASIC_AUTH_PASSWORD=test-pass
          EOF

      - name: Start stack
        run: docker compose up -d --build db backend frontend

      - name: Wait for services
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:18000/healthz >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:18000/healthz >/dev/null

          for i in {1..60}; do
            if curl -fsS http://localhost:18000/healthz/deep -o /tmp/erp_healthz_deep.json >/dev/null; then
              if python3 - <<'PY'
import json
import sys

with open("/tmp/erp_healthz_deep.json", "r", encoding="utf-8") as f:
    payload = json.load(f)

state = payload.get("checks", {}).get("migration", {}).get("state")
sys.exit(0 if state == "up_to_date" else 1)
PY
              then
                break
              fi
            fi
            sleep 2
          done
          python3 - <<'PY'
import json
import sys

with open("/tmp/erp_healthz_deep.json", "r", encoding="utf-8") as f:
    payload = json.load(f)

state = payload.get("checks", {}).get("migration", {}).get("state")
if state != "up_to_date":
    raise SystemExit(f"Migration state is '{state}', expected 'up_to_date'")
PY

          for i in {1..60}; do
            if curl -fsS http://localhost:15173 >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:15173 >/dev/null

      - name: Run Playwright
        working-directory: e2e
        env:
          E2E_BASE_URL: http://localhost:15173
        run: npm test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/

      - name: Docker logs (on failure)
        if: failure()
        run: docker compose logs --no-color --tail=200
